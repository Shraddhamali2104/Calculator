<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script language="javascript" type="text/javascript" >

        function concatenate(first, last)
        {
            var full 
            full = first + last 
            return full ; 
        }

        function second ()
        {
            var result 
            result = concatenate("THIS", "this");
            alert(result)
            document.write(result);

        }

    </script>
</head>
<body>
    
<input type="button" name="button" id="button" onclick="second()" value = "click me" />

</body>
